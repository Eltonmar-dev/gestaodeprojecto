<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Sistema SPC</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="antialiased font-sans">

<section class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-100">
        <div class="p-8">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">SISTEMA SPC</h2>
                <p class="text-gray-500 mt-2">Insira as suas credenciais para gerir o sistema</p>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="id_username" class="block text-sm font-semibold text-gray-700 mb-2">Utilizador</label>
                    <input type="text" name="username" id="id_username" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none"
                        placeholder="Nome de utilizador">
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-semibold text-gray-700 mb-2">Palavra-passe</label>
                    <input type="password" name="password" id="id_password" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none"
                        placeholder="••••••••">
                </div>

                {% if form.errors %}
                <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 border border-red-200" role="alert">
                    <span class="font-medium">Erro!</span> Utilizador ou senha não conferem.
                </div>
                {% endif %}

                <button type="submit" 
                    class="w-full py-3 px-4 bg-blue-700 hover:bg-blue-800 text-white font-bold rounded-xl shadow-lg hover:shadow-blue-500/30 transition-all transform hover:-translate-y-0.5 active:scale-95">
                    Entrar no Painel
                </button>
            </form>

            <div class="mt-8 text-center border-t pt-6 border-gray-100">
                <p class="text-xs text-gray-400 uppercase tracking-widest font-semibold">Gestão Interna SPC</p>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
